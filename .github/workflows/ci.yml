name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt

    - name: Run tests
      run: |
        pytest -q

    - name: Build Docker image
      run: |
        docker build -t ${{ github.repository }}:${{ github.sha }} .

    # Optional: push to registry (requires secrets DOCKER_USERNAME and DOCKER_PASSWORD)
    - name: Login to Docker Hub
      if: ${{ secrets.DOCKER_USERNAME != '' }}
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push to Docker Hub
      if: ${{secrets.DOCKER_USERNAME != '' }}
      run: |
        docker tag ${{ github.repository }}:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/${{ github.repository }}:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ github.repository }}:latest
